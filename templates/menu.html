<!DOCTYPE html>
<html lang = "en">
   <head>
       <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
       </head>
 <h1>MENU </h1>
      <hr/>
   <div class="container">
      <table>
         <thead>
            <tr>
               <th>Producto</th>
               <th>Precio</th>
            </tr>
         </thead>

         <tbody>
              <form action = "{{ url_for('menu') }}" method = "post" class = "container">
                    {% for producto in productos %}
                        <tr>
                        <input id="mesa" name="mesa" type="hidden" value={{mesa}}>
                        <td><input id= 'producto' name= 'producto' class="button"
                                   type="submit" value='{{producto.Nombre}}'</td>
                        <td>${{ producto.PrecioUnitario }}</td>
                        </tr>
                    {% endfor %}
              </form>
         </tbody>
      </table>
    <br><br>
   </div>
